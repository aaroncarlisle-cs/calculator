<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/b80dae9188.js" crossorigin="anonymous"></script>
    <script src="./js/script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1 class="title">Calculator</h1>
    </header>
    <div class="container">
        <div class="calculator">
            <div class="calculator-ui">
                <div class="calculator-display">
                    <p class="display-equation"></p>
                    <p class="display-result"></p>
                </div>
                <div class="calculator-label">
                    <i class="fa-solid fa-atom"></i><p>QUANTUM IV</p>
                </div>
                <div class="keypad">
                    <button id="clear-btn" class="btn">C</button> 
                    <button id="clear-entry-btn" class="btn">CE</button> 
                    <button id="percent-btn" class="btn">%</button> 
                    <button id="divide-btn" class="btn">&divide</button> 
    
                    <button class="btn digit">7</button> 
                    <button class="btn digit">8</button> 
                    <button class="btn digit">9</button> 
                    <button id="multiply-btn" class="btn">&times</button> 
    
                    <button class="btn digit">4</button> 
                    <button class="btn digit">5</button> 
                    <button class="btn digit">6</button> 
                    <button id="subtract" class="btn">-</button> 
    
                    <button class="btn digit">1</button> 
                    <button class="btn digit">2</button> 
                    <button class="btn digit">3</button> 
                    <button id="add"" class="btn">+</button> 
    
                    <button class="btn digit">0</button> 
                    <button id="decimal" class="btn">.</button> 
                    <button id="equals" class="btn">=</button> 
                </div>
            </div>
        </div>
    </div>
    <footer>
        &copy; 2022 aaroncarlisle-cs 
        <span id="github">
            <a href="https://www.github.com/aaroncarlisle-cs">
                <i class="fa-brands fa-github" data-fa-transform="grow-2"></i>
            </a>
        </span>
    </footer>
</body>
</html>
